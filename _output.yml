bookdown::gitbook:
  css: style.css
  config:
    fontsettings:
      theme: white
      family: serif
      size: 3
    toc:
      collapse: section
      scroll_highlight: yes
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
